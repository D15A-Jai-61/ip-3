<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Login demo for IP Exp1 project." />
  <title>IP Exp1 - Login</title>

  <!-- Bootstrap CSS (stable) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Header / Nav -->
  <header class="navbar navbar-dark bg-dark py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/bull_logo.png" alt="Bull runs logo" height="40" class="me-2">
        <span class="fw-bold">Bull runs</span>
      </a>
      <nav>
        <a class="nav-link d-inline text-light" href="index.html">Home</a>
        <a class="nav-link d-inline text-light" href="about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- Login card -->
  <main class="container my-5 d-flex justify-content-center align-items-start">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
      <div class="card-body text-center">
        <img src="img/bull_logo.png" alt="Bull Logo" class="mb-3" style="height: 48px;">
        <h2 class="card-title mb-3 text-primary">Login</h2>

        <form id="loginForm" novalidate>
          <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required aria-required="true">
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" required aria-required="true" aria-describedby="togglePasswordBtn">
              <button class="btn btn-outline-secondary" id="togglePasswordBtn" type="button" aria-pressed="false" aria-label="Show password">
                Show
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center small">
      <p class="mb-1">Contact us at: <a class="link-primary" href="mailto:d2022.jai.navani@ves.ac.in">d2022.jai.navani@ves.ac.in</a></p>
      <p class="mb-0">Phone: 123456789</p>
    </div>
  </footer>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page JS: form handling & toggle -->
  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.getElementById('togglePasswordBtn');

      // Handle password toggle (updates text and aria-pressed)
      toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
        toggleBtn.textContent = isPassword ? 'Hide' : 'Show';
        toggleBtn.setAttribute('aria-pressed', isPassword ? 'true' : 'false');
        toggleBtn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
      });

      // Handle form submit (demo only â€” client-side check)
      form.addEventListener('submit', (ev) => {
        ev.preventDefault(); // prevent actual submission
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Demo credentials check (NOT secure for production)
        if (username === 'admin' && password === 'admin') {
          // Redirect to about page
          window.location.href = 'about.html';
          return;
        }

        // Improve UX for errors
        alert('Incorrect Username or Password');
      });
    })();
  </script>
</body>

</html>
